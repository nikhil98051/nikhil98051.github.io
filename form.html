
<html>
    <head>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <form class="row g-3">
            
            
                <div class="col-7">
            <label class="form-label">Name</label>
            <input  class="form-control" placeholder="Enter Name" type="text"/>
                </div>
                <div class="col-7">
            <label class="form-label">Phone</label>
            <input class="form-control" placeholder="(+91) 10-Digit Mobile Number" type="number">
                </div>
                
                    <div class="col-6">
            <label> Gender</label>
            
                    </div>
                    <div class="col-9">
            <input type="checkbox" name="gender" value="male"/>
            <label>Male</label>
            <input type="checkbox" name="gender" value="female"/>
            <label>Female</label>
            <input type="checkbox" name="gender" value="other"/>
            <label>Other</label>
                    </div>
                
            <div class="col-6">
            <label class="form-label">Email</label>
            <input  class="form-control" placeholder="Enter Email" type="email" />
            </div>
            <div class="col-6">
            <label class="form-label">Password</label>
            <input class="form-control" placeholder="Enter Password" type="password"/>
            </div>
            <div class="col-6">
            <label class="form-label">DOB:</label>
            <input class="form-control" type="date"/>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            <div class="col-7">
            <label class="form-label">Resume</label>
            <input class="form-control" type="file"/>
            </div>
            <div class="col-7">
            <label class="form-label">Linkedin profile link:</label>
            <input class="form-control" placeholder="Enter Link" type="url"/>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            




        </form>
    </div>
    
    </body>

</html>
